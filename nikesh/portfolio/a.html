<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
 <button id="move" class="loginbtn" onclick="login()" type="button" >LOG IN</button>
    <div class="base">
                    <h1 style="color: whitesmoke;">Use the following username and password to login:<br> Username: nikesh<br> Password: 123</h1>

    <div class="login" id="log">
        <img src="avatar.jpg">
        <form id="login-form" onsubmit="check()">
            <label>Username</label><br>
            <input name="username" type="text" placeholder="Enter your Username"><br>
            <label>password</label><br>
            <input name="password" type="text" placeholder="Enter your password">
            <button type="submit" class="jaw">Login</button>
            <h4>Forgot password?</h4>
            <p>Don't Have an account? <span style="color: blue;"><a href="form.html">Create one</a></span></p>
        </form>
    </div>
    </div>
    <script>
        function login(){
            const logIn=document.getElementById('log');
            if(logIn.style.display==='none'||logIn.style.display===''){
                logIn.style.display='block';
            }else{
                logIn.style.display='none';
            }
        }

        function check(){
            event.preventDefault()
            const form = document.getElementById('login-form');
            const base = document.getElementById('log')
            const usrname = form.elements['username'].value;
            const password = form.elements['password'].value;
            if(usrname === 'nikesh' && password === '123'){
                alert("welcome "+ usrname);
                window.location.href='signIn.html';
            }
            else{
                alert("Wrong Password or Username !");
            }
        }
        document.getElementById('move').addEventListener('click',function(){
            this.style.display="none"
        })
    </script>
</body>
</html>
