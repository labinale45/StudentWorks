<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Galaxy Education</title>
    <style>
        :root {
            --primary-bg: #222831;
            --glass-bg: rgba(49, 54, 63, 0.92);
            --accent: #98CD00;
            --accent2: #98CD00;
            --text: #EEEEEE;
            --muted: #b0b3c6;
            --shadow: 0 2px 8px 0 rgba(49, 54, 63, 0.18);
            --radius: 18px;
            --blur: 6px;
            --transition: 0.3s cubic-bezier(.4,2,.3,1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #222831 0%, #31363F 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: var(--shadow);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent2);
        }
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-shadow: 0 2px 8px var(--accent2);
        }
        .auth-header p {
            color: var(--muted);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: transparent;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            color: var(--text);
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 600;
            border-radius: var(--radius) var(--radius) 0 0;
        }
        .auth-tab.active {
            border-bottom: 2px solid var(--accent2);
            color: var(--accent2);
            background: var(--glass-bg);
            box-shadow: 0 2px 8px var(--accent2);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            color: var(--muted);
            font-size: 0.95rem;
        }
        .form-group input {
            padding: 0.8rem;
            border: none;
            border-radius: var(--radius);
            background: rgba(36, 40, 54, 0.9);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: box-shadow var(--transition);
        }
        .form-group input:focus {
            box-shadow: 0 0 0 2px var(--accent2);
        }
        .auth-button {
            padding: 0.8rem;
            border: none;
            border-radius: var(--radius);
            background: linear-gradient(90deg, var(--accent2), var(--accent));
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 20px var(--accent2);
            transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
        }
        .auth-button:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px var(--accent2);
            background: linear-gradient(90deg, var(--accent), var(--accent2));
        }
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted);
        }
        .auth-switch a {
            color: var(--accent) !important;
            text-decoration: none;
            font-weight: bold;
            transition: color var(--transition);
        }
        .auth-switch a:hover {
            color: #222831 !important;
            text-decoration: underline;
        }
        .auth-message {
            padding: 0.8rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text);
            display: none;
            font-weight: 500;
            background: var(--glass-bg);
            box-shadow: 0 2px 8px var(--accent2);
        }
        .auth-message.success {
            background: rgba(118, 171, 174, 0.15);
            color: var(--accent);
        }
        .auth-message.error {
            background: rgba(238, 238, 238, 0.15);
            color: #222831;
        }
        @media (max-width: 500px) {
            .auth-container {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
                max-width: 98vw;
            }
            .auth-header h1 {
                font-size: 1.3rem;
            }
            .auth-tabs {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to Galaxy Education</h1>
            <p>Sign in or create an account</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Login</div>
            <div class="auth-tab" data-tab="signup">Sign Up</div>
        </div>

        <div class="auth-message" id="authMessage"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-button">Sign In</button>
        </form>

        <form class="auth-form" id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <button type="submit" class="auth-button">Create Account</button>
        </form>

        <div class="auth-switch">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ratings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const authTabs = document.querySelectorAll('.auth-tab');
            const authMessage = document.getElementById('authMessage');

            // Tab switching
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    if (tabName === 'login') {
                        loginForm.style.display = 'flex';
                        signupForm.style.display = 'none';
                    } else {
                        loginForm.style.display = 'none';
                        signupForm.style.display = 'flex';
                    }
                });
            });

            // Login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                const result = await authSystem.signIn(email, password);
                showMessage(result.message, result.success ? 'success' : 'error');

                if (result.success) {
                    window.location.href = 'dashboard.html';
                }
            });

            // Signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                const result = await authSystem.signUp(email, password);
                showMessage(result.message, result.success ? 'success' : 'error');

                if (result.success) {
                    // Switch to login tab after successful signup
                    document.querySelector('[data-tab="login"]').click();
                }
            });

            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';

                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
